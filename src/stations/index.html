<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Awesome Stations</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Awesome Stations. A new music listening platform taking the world by storm!">
<meta name="author" content="Andrew Gerst">
<link href="css/bootstrap.css" rel="stylesheet">
<style type="text/css">
body {
padding-bottom:40px;
padding-top:60px;
}

.sidebar-nav {
padding:9px 0;
}

#nowplayingtitle,
#videoplayer {
text-align:center;
}
</style>
</head>
<body>
<script type="text/x-handlebars">
	{{ partial "header" }}
	<div class="container-fluid">
	{{ outlet }}
	<hr>
	{{ partial "footer" }}
	</div>
</script>
<script type="text/x-handlebars" data-template-name="artists">
	<div class="row-fluid">
	</div>
	<div class="row-fluid">
	<div class="span4">
	<div class="well sidebar-nav">
	<ul class="nav nav-list">
	<li class="nav-header">Stations</li>
	 {{#each controller}} 
		<li {{ bindAttr class="view.isActive" }}>{{#linkTo artists.tracks this}}{{ this.name }}{{/linkTo}}</li>
	 {{else}}
		<p>
		Please wait while the artists load.
		</p>
	 {{/each}}
	</ul>
	</div>
	</div>
	{{ outlet }}
	</div>
</script>
<script type="text/x-handlebars" data-template-name="_header">
	<div class="navbar navbar-inverse navbar-fixed-top">
	<div class="navbar-inner">
	<div class="container-fluid">
	<a class="brand" href="#">awesome stations</a>
	<div class="nav-collapse collapse">
	<ul class="nav">
	<li class="active"><a href="#">Artists</a></li>
	<li>{{#linkTo profile}}My Profile{{/linkTo}}</li>
	</ul>
	</div>
	</div>
	</div>
	</div>
</script>
<script type="text/x-handlebars" data-template-name="_footer">
	<footer>
	<p>&copy; Homenet Spaces</p>
	</footer>
</script>
<script type="text/x-handlebars" data-template-name="profile">
	User Profile
</script>
<script type="text/x-handlebars" data-template-name="artists/tracks">
	<div class="span4">
	<div class="well">
	<ul class="nav nav-list">
	<li class="nav-header">Tracks for {{ name }}</li>
	{{#each model.tracks}}
		<li>{{#linkTo artists.tracks.playing this}}{{ this.title }}{{/linkTo}}</li>
	{{/each}}
	</ul>
	</div>
	</div>
	<div class="span4">
	{{ outlet }}
	</div>
</script>
<script type="text/x-handlebars" data-template-name="artists/tracks/playing">
	<div class="well">
	<div id="nowplayingtitle">
	<span class="nav-header">{{ title }}</span>
	</div>
	<div id="videoplayer">
	<iframe id="ytplayer" type="text/html" height="240" width="320" src="http://www.youtube.com/embed/_2c5Fh3kfrI" frameborder="0"></iframe>
  	</div>
	</div>
</script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/libs/jquery-1.9.1.min.js"><\/script>')</script>
<script src="js/libs/handlebars-1.0.0-rc.4.js"></script>
<script src="js/libs/ember-1.0.0-rc.6.js"></script>
<script src="js/libs/ember-data-0.13.js"></script>
<script src="js/app.js"></script>
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-42786295-1"></script>
<script>
window.dataLayer = window.dataLayer || [];
function gtag(){dataLayer.push(arguments);}
gtag('js', new Date());
gtag('config', 'UA-42786295-1');
</script>
</body>
</html>
