<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Awesome Stations</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Awesome Stations. A new music listening platform taking the world by storm!">
<meta name="author" content="Andrew Gerst">
<link href="css/bootstrap.css" rel="stylesheet">
<style type="text/css">
body {
padding-bottom:40px;
padding-top:60px;
}

.sidebar-nav {
padding:9px 0;
}
</style>
</head>
<body>
<script type="text/x-handlebars">
	{{ partial "header" }}
	<div class="container-fluid">
	{{ outlet }}
	<hr>
	{{ partial "footer" }}
	</div>
</script>
<script type="text/x-handlebars" data-template-name="artists">
	<div class="row-fluid">
	<div class="span3">
	Add a station:
	{{ render "search" }}
	</div>
	</div>
	<div class="row-fluid">
	<div class="span4">
	<div class="well sidebar-nav">
	<ul class="nav nav-list">
	<li class="nav-header">Stations</li>
	 {{#each controller}} 
		<li {{ bindAttr class="view.isActive" }}>{{#linkTo artist/tracks this}}{{this.name}}{{/linkTo}}</li>
	 {{else}}
		<p>
		Please wait while the artists load.
		</p>
	 {{/each}}
	</ul>
	</div>
	</div>
	{{ outlet }}
	</div>
</script>
<script type="text/x-handlebars" data-template-name="_header">
	<div class="navbar navbar-inverse navbar-fixed-top">
	<div class="navbar-inner">
	<div class="container-fluid">
	<a class="brand" href="#">awesome stations</a>
	<div class="nav-collapse collapse">
	<ul class="nav">
	<li class="active"><a href="#">Artists</a></li>
	<li>{{#linkTo profile}}My Profile{{/linkTo}}</li>
	</ul>
	</div>
	</div>
	</div>
	</div>
</script>
<script type="text/x-handlebars" data-template-name="_footer">
	<footer>
	<p>&copy; Homenet Spaces</p>
	</footer>
</script>
<script type="text/x-handlebars" data-template-name="profile">
	User Profile
</script>
<script type="text/x-handlebars" data-template-name="artists/artist">
	{{outlet}}
</script>
<script type="text/x-handlebars" data-template-name="artists/artist/index">
	Artist Profile<br/><br/>
	Artist Plays<br/>
	Top Tracks<br/>
	{{#linkTo artist/tracks this}}Link To Tracks{{/linkTo}}
</script>
<script type="text/x-handlebars" data-template-name="artists/artist/tracks">
	<div class="span4">
	<div class="well">
	<ul class="nav nav-list">
	<li class="nav-header">Tracks for {{name}}</li>
	{{#each model.tracks}}
		<li class="">{{#linkTo playing this}}{{this.title}}{{/linkTo}}</li>
	{{/each}}
	</ul>
	</div>
	</div>
	<div class="span4">
	{{ outlet }}
	</div>
</script>
<script type="text/x-handlebars" data-template-name="artists/artist/tracks/playing">
	<div class="well">
	<span class="nav-header">Current Track</span>
	Video Div
	</div>
</script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/libs/jquery-1.9.1.min.js"><\/script>')</script>
<script src="js/libs/handlebars-1.0.0-rc.4.js"></script>
<script src="js/libs/ember-1.0.0-rc.6.js"></script>
<script src="js/libs/ember-data-0.13.js"></script>
<script src="js/app.js"></script>
</body>
</html>
