<!DOCTYPE html><html><head><meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>GerstTrades</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
<script>__ = _.noConflict()</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="content" class="disable-user-select">
    <div id="header">
        <div id="loadingDataHeaderContent">
            <div>Welcome to GerstTrades!</div>
        </div>
        <div id="loadedDataHeaderContent">
            <div id="headerTitle">GerstTrades</div>
            <div id="headerContent">
                <div id="headerContentRow">
                    <div id="logo"><img src="logo.png" /></div>
                    <div id="equityValue"><div class="rowTitle">Equity Value</div><div class="rowSubTitle">$0</div></div>
                    <div id="marketValue"><div class="rowTitle">Market Value</div><div class="rowSubTitle">$0</div></div>
                    <div id="equityValueExtendedHours"><div class="rowTitle">Equity Value (EH)</div><div class="rowSubTitle">$0</div></div>
                    <div id="marketValueExtendedHours"><div class="rowTitle">Market Value (EH)</div><div class="rowSubTitle">$0</div></div>
                    <div id="reload"><img src="reload.png" /></div>
                </div>
            </div>
        </div>
    </div>
    <div id="loadingDataContent">
        <div>Loading...</div>
    </div>
    <div id="loadedDataContent">
        <div id="noOpenPositions">
            <div>No Open Positions</div>
        </div>
        <div id="positionsListContent">
            <ul id="positionsList"></ul>
        </div>
    </div>
</div>
