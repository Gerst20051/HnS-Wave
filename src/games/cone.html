<script>
const colorFunction = randomElement([
    'naiveRandomColor',
    'randomColor',
    'randomGoldenRatioColor',
    'randomPastelColor',
]);

function getRectangleArgsForIteration(iteration) {
    const angle = iteration * 0.08;
    const factor = iteration * 50;
    const width = abs(10 * cos(angle));
    const height = abs(5 * sin(factor));
    return [
        (cos(angle) * angle) + (maxWidth / 2),
        -((sin(angle) * angle) - angle) + 50,
        width < 2 ? 2 : width,
        height < 2 ? 2 : height
    ];
}

var setup = function(){
    fullScreenCanvas();
    background(0, 0, 0);
    noStroke();
    let iteration = 0;
    setInterval(() => {
        if (iteration % 20 === 0) {
            fill(window[colorFunction]());
        }
        rect.apply(null, getRectangleArgsForIteration(iteration++));
        rect.apply(null, getRectangleArgsForIteration(iteration++));
        rect.apply(null, getRectangleArgsForIteration(iteration++));
    }, 1);
};

window.onload = function(){
    window.canvas = new Canvas(document.getElementById("canvas1"));
    window.ctx = canvas.ctx;
    canvas.setup = window.setup;
    canvas.draw = window.draw;
    canvas.run();
};
