<!DOCTYPE html><html><head><meta charset="utf-8">
<title>Canvas Engine</title>
<script src="http://alexgorbatchev.com/pub/sh/current/scripts/shCore.js"></script>
<script src="http://alexgorbatchev.com/pub/sh/current/scripts/shAutoloader.js"></script>
<script src="http://agorbatchev.typepad.com/pub/sh/3_0_83/scripts/shBrushJScript.js"></script>
<script src="canvasengine.js"></script>
<link href="http://alexgorbatchev.com/pub/sh/current/styles/shThemeDefault.css" rel="stylesheet" type="text/css">
<style>
body {
	margin: 0;
	padding: 0;
}

#codepane {
	font-family: monospace;
	margin: 1em 0;
	white-space: pre;
}

#canvaspane {
	cursor: default;
}
</style>
</head>
<body>
<div id="content">
<div id="canvaspane">
<canvas id="canvas1" width="100" height="100"></canvas>
</div>
<pre id="codepane" class="brush:js"></pre>
</div>
<script>
var paddleWidth = 100,
	initialSpeedX = 5,
	initialSpeedY = -6,
	ballSpeedX = initialSpeedX,
	ballSpeedY = initialSpeedY,
	ballX = 0,
	ballY = 0,
	ballMoving = false,
	started = false,
	colorVal = 0,
	dir = 1,
	level = 0,
	oldlevel = 0,
	record = 0,
	oldrecord = 0;

var setup = function(){
	//size(400, 400);
	fullScreen();
};

var draw = function(){
	noStroke();

	if (ballMoving === true) {
		if (0 < dir && colorVal < 255) {
			colorVal++;
		} else if (0 > dir && 0 < colorVal) {
			colorVal--;
		} else if (colorVal === 255 || colorVal === 0) {
			dir = -dir;
		}
	}

	background(0, 108, colorVal);

	if (0 < level) {
		textSize(12);
		fill(240, 126, 65);
		text('Level: ' + level, 10, 20);
	}

	if (ballMoving === true || started === false) {
		fill(240, 126, 65);
		rect(mouseX - paddleWidth/2, 350, paddleWidth, 10);
	}

	if (ballMoving) {
		ballX += ballSpeedX;
		ballY += ballSpeedY;
	} else {
		ballX = mouseX;
		ballY = 340;
		textSize(20);
		if (0 < level) {
			oldlevel = level;
		}
		if (oldlevel >= oldrecord && started === true) {
			fill(255, 0, 0);
			text('Congrats '+'New'+' Record!', 90, 150);
			textSize(16);
			fill(0, 0, 0);
			text('New'+' Record: ' + oldlevel, 143, 220);
			text('Old Record: ' + oldrecord, 150, 250);
			if (0 < level) {
				record = level;
				oldrecord = level;
			}
		} else if (started === true) {
			fill(255, 0, 0);
			text('Game Over', 150, 150);
			textSize(16);
			fill(0, 0, 0);
			text('Level: ' + oldlevel, 179, 220);
			text('Your Record: ' + oldrecord, 130, 250);
		}
		level = 0;
		record = 0;
	}

	if (ballMoving === true || started === false) {
		fill(255, 234, 0);
		ellipse(ballX, ballY, 20, 20);
	}

	if (ballY <= 10) {
		ballSpeedY = -ballSpeedY;
	}
	if (ballX <= 10) {
		ballSpeedX = -ballSpeedX;
	}
	if (ballX >= 390) {
		ballSpeedX = -ballSpeedX;
	}
	if (ballY >= 340 && ballY < 346 && ballX >= mouseX - (paddleWidth)/2 - 10 && ballX <= mouseX + (paddleWidth)/2 + 10) {
		ballSpeedY = -ballSpeedY;
		if (ballMoving === true) {
			level += 1;
			ballSpeedX += (0 < ballSpeedX) ? 1 : -1;
			ballSpeedY += (0 < ballSpeedY) ? 1 : -1;
		}
	}
	if (ballY >= 400) {
		ballMoving = false;
	}
};

var mouseClicked = function(){
	if (!ballMoving) {
		ballSpeedX = initialSpeedX;
		ballSpeedY = initialSpeedY;
		ballMoving = true;
		started = true;
	}
};

window.onload = function(){
	document.getElementById("codepane").innerHTML = window.setup + "<br/><br/>" + window.draw + "<br/><br/>";
	window.canvas = new Canvas(document.getElementById("canvas1"));
	window.ctx = canvas.ctx;
	canvas.setup = window.setup;
	canvas.draw = window.draw;
	canvas.run();
	SyntaxHighlighter.defaults['gutter'] = false;
	SyntaxHighlighter.all();
};
</script>
</body>
</html>
