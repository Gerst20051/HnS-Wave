<!DOCTYPE html><html><head><meta charset="utf-8">
<title>Mario (via Canvas Engine)</title>
<script src="canvasengine.js"></script>
<style>
body {
	margin: 0;
	overflow: hidden;
	padding: 0;
}

#canvaspane {
	cursor: default;
}
</style>
</head>
<body>
<div id="content">
<div id="canvaspane">
<canvas id="canvas1" width="100" height="100"></canvas>
</div>
</div>
<script>
var gameObjects = [],
	doFullScreen = true,
	gameSize = {
		height: (doFullScreen) ? maxHeight : 400,
		width: (doFullScreen) ? maxWidth : 400
	},
	isPaused = false,
	numEnemies = 0,
	player;

function GameObject(){
	this.x = 0;
	this.y = 0;
	this.destroy = false;
	this.active = true;
	this.collidable = true;
	this.isColliding = false;
	this.collidableWith = "";
	this.type == "";

	this.activate = function(){
		this.active = true;
	};

	this.deactivate = function(){
		this.active = false;
	};

	this.kill = function(){
		this.destroy = true;
	};

	this.isCollidableWith = function(obj){
		return (
			this.collidableWith === obj.type ||
			-1 < this.collidableWith.indexOf(obj.type)
		);
	};

	this.run = nop;
	this.draw = nop;
}

var Enemy = function(x, y){
	this.size = 25;
	this.x = x || gameSize.width * Math.random();
	this.y = y || gameSize.height * 0.85;
	this.dir = (this.x < player.x) ? 1 : -1;
	this.speed = 1;
	this.health = 1;
	this.collidable = true;
	this.isColliding = false;
	this.collidableWith = ["wall","bullet"];
	this.type == "enemy";

	this.run = function(){

	};

	this.move = function(){
		this.x += this.speed * this.dir;
	};

	this.draw = function(){
		var offset = 50;
		if (this.active) {
			this.move();
		}
		fill(colors.black);
		noStroke();
		triangle(
			this.x,
			this.y,
			this.x,
			this.y - (this.size * 2),
			this.x + (this.size * this.dir),
			this.y - this.size
		);
	};
};

Enemy.prototype = new GameObject();

var Bullet = function(parent){
	this.parent = parent;
	this.size = 10;
	this.x = parent.x;
	this.y = parent.y;
	this.dir = parent.dir;
	this.speed = 8;
	this.collidable = true;
	this.isColliding = false;
	this.collidableWith = "enemy";
	this.type == "bullet";

	this.run = function(){

	};

	this.move = function(){
		this.x += this.speed * this.dir;
	};

	this.draw = function(){
		var xoffsetrect = (0 < this.dir) ? 0 : (this.size * 2) * this.dir;
		var xoffsetarc = (0 < this.dir) ? this.size * 2 - 1 : (this.size * 2) * this.dir + 1;
		if (parent.active) {
			this.move();
		}
		stroke(colors.gold);
		strokeWeight(1);
		arc(
			this.x + (parent.size * this.dir) + xoffsetarc,
			this.y - parent.size,
			this.size / 2,
			PI / 2,
			PI * 3/2,
			(0 < this.dir) ? true : false
		);
		rect(
			this.x + (parent.size * this.dir) + xoffsetrect,
			this.y - parent.size - (this.size / 2),
			this.size * 2,
			this.size
		);
	};
};

Bullet.prototype = new GameObject();

var Player = function(x, y){
	this.size = 25;
	this.x = x || gameSize.width / 2;
	this.y = y || gameSize.height * 0.85;
	this.dx = 0;
	this.dy = 0;
	this.dir = 1;
	this.wobbledir = 1;
	this.speed = 5;
	this.health = 1;
	this.energy = 1;
	this.points = 0;
	this.bullets = [];
	this.gravity = 3.5;
	this.collidable = true;
	this.isColliding = false;
	this.collidableWith = "wall";
	this.type == "player";

	this.run = function(){

	};

	this.move = function(){
		if (this.active) {
			this.x += this.speed * this.dir;
		}
	};

	this.goLeft = function(){
		if (this.active) {
			this.dir = -1;
			//this.move();
		}
	};

	this.goRight = function(){
		if (this.active) {
			this.dir = 1;
			//this.move();
		}
	};

	this.shoot = function(){
		// TODO: Reuse Bullet Objects
		if (this.active) {
			this.bullets.push(new Bullet(this));
		}
		// find closest enemy
		// decrease enemy health
	};

	this.jump = function(){
		if (this.active) {
			// TODO: Account for height of platform
			if (this.dy > -100) {
				this.y -= this.size * 2;
				this.dy -= this.size * 2;
			}
		}
	};

	this.draw = function(){
		noStroke();
		fill(colors.white);
		triangle(
			this.x, this.y,
			this.x, this.y - this.size * 2,
			this.x + this.size * this.dir, this.y - this.size
		);
		if (this.active) {
			if (0 > this.dy) {
				this.y += (abs(this.dy) < this.gravity) ? abs(this.dy) : this.gravity;
				this.dy += (abs(this.dy) < this.gravity) ? abs(this.dy) : this.gravity;
			}
		}
		this.bullets.forEach(function(obj){
			obj.draw && obj.draw();
			obj.active && obj.run && obj.run();
		});
	};
};

Player.prototype = new GameObject();

var Cloud = function(x, y){
	this.size = 100;
	this.x = x || 170;
	this.y = y || 80;
	this.collidable = false;

	this.draw = function(){
		fill(colors.cloudblue);
		stroke(colors.carolinablue);
		strokeWeight(5);
		engage();
		begin(this.x, this.y);
		bezierCurve(
			this.x - 40, this.y + 20,
			this.x - 40, this.y + 70,
			this.x + 60, this.y + 70
		);
		bezierCurve(
			this.x + 80, this.y + 100,
			this.x + 150, this.y + 100,
			this.x + 170, this.y + 70
		);
		bezierCurve(
			this.x + 250, this.y + 70,
			this.x + 250, this.y + 40,
			this.x + 220, this.y + 20
		);
		bezierCurve(
			this.x + 260, this.y - 40,
			this.x + 200, this.y - 50,
			this.x + 170, this.y - 30
		);
		bezierCurve(
			this.x + 150, this.y - 75,
			this.x + 80, this.y - 60,
			this.x + 80, this.y - 30
		);
		bezierCurve(
			this.x + 30, this.y - 75,
			this.x - 20, this.y - 60,
			this.x, this.y
		);
		paint();
	};
};

Cloud.prototype = new GameObject();

var Shrub = function(x, y){
	this.size = 100;
	this.x = x || gameSize.width - 300;
	this.y = y || gameSize.height - 150;
	this.collidable = false;

	this.draw = function(){
		ctx.globalAlpha = 1;
		fill(colors.green);
		stroke(colors.springgreen);
		strokeWeight(5);
		engage();
		begin(this.x, this.y);
		bezierCurve(
			this.x - 40, this.y + 20,
			this.x - 40, this.y + 70,
			this.x + 60, this.y + 70
		);
		bezierCurve(
			this.x + 80, this.y + 100,
			this.x + 150, this.y + 100,
			this.x + 170, this.y + 70
		);
		bezierCurve(
			this.x + 250, this.y + 70,
			this.x + 250, this.y + 40,
			this.x + 220, this.y + 20
		);
		bezierCurve(
			this.x + 260, this.y - 40,
			this.x + 200, this.y - 50,
			this.x + 170, this.y - 30
		);
		bezierCurve(
			this.x + 150, this.y - 75,
			this.x + 80, this.y - 60,
			this.x + 80, this.y - 30
		);
		bezierCurve(
			this.x + 30, this.y - 75,
			this.x - 20, this.y - 60,
			this.x, this.y
		);
		paint();
		ctx.globalAlpha = 0.4;
	};
};

Shrub.prototype = new GameObject();

var GameBackground = function(){
	this.collidable = false;

	this.draw = function(){
		var linGrad = ctx.createLinearGradient(0, 0, 0, gameSize.height);
		linGrad.addColorStop(0, colors.brightskyblue);
		linGrad.addColorStop(0.85, colors.skyblue);
		linGrad.addColorStop(0.85, colors.greengrass);
		linGrad.addColorStop(1, colors.darkgreen);
		fill(linGrad);
		noStroke();
		rect(0, 0, gameSize.width, gameSize.height);
	};
};

GameBackground.prototype = new GameObject();

var PausedScreen = function(){
	this.collidable = false;

	this.draw = function(){
		if (isPaused) {
			fill(colors.black);
			noStroke();
			rect(0, 0, gameSize.width, gameSize.height);
		}
	};
};

PausedScreen.prototype = new GameObject();

var setup = function(){
	closePath();
	if (doFullScreen) {
		fullScreen();
	} else {
		size(gameSize.width, gameSize.height);
	}

	player = new Player();
	gameObjects.push(new GameBackground());
	gameObjects.push(new PausedScreen());
	gameObjects.push(new Cloud());
	gameObjects.push(new Shrub());
	gameObjects.push(player);
};

var draw = function(){
	ctx.globalAlpha = 0.4;
	checkGameObjects();
	manageEnemies();
	monitorKeys();

	gameObjects.forEach(function(obj){
		obj.active && obj.run && obj.run();
		obj.draw && obj.draw();
	});
};

function monitorKeys(){
	if (keyCodeList[keys.SPACE] === true) {
		player.shoot();
	}
	if (keyCodeList[keys.LEFT] === true) {
		player.goLeft();
	}
	if (keyCodeList[keys.RIGHT] === true) {
		player.goRight();
	}
}

var keyDown = function(){
	if (keyCodeList[keys.P] === true) {
		playPause();
	}
	if (keyCodeList[keys.UP] === true) {
		player.jump();
	}
};

function playPause(){
	if (isPaused) {
		gameObjects.forEach(function(obj){
			obj.activate && obj.activate();
		});
	} else {
		gameObjects.forEach(function(obj){
			obj.deactivate && obj.deactivate();
		});
	}

	isPaused = !isPaused;
}

function containsPoint(obj1, obj2){
	if (obj1.x < obj2.x + obj2.width &&
		obj1.x + obj1.width  > obj2.x &&
		obj1.y < obj2.y + obj2.height &&
		obj1.y + obj1.height > obj2.y) {
		return true;
	}
	if (obj1.x >= obj2.x &&
		obj1.y >= obj2.y &&
		obj1.x <= obj2.x + obj2.width &&
		obj1.y <= obj2.y + obj2.height) {
		return true;
	}
	return false;
}

function manageEnemies(){
	if (numEnemies < 5) {
		gameObjects.push(new Enemy());
		numEnemies++;
	}
}

function checkGameObjects(){
	var badObjects = [];
	gameObjects.forEach(function(obj){
		if (obj.destroy) {
			badObjects.push(obj);
		}
	});
	badObjects.forEach(function(obj){
		gameObjects.splice(gameObjects.indexOf(obj), 1);
	});
}

window.onload = function(){
	window.canvas = new Canvas(document.getElementById("canvas1"));
	window.ctx = canvas.ctx;
	canvas.setup = window.setup;
	canvas.draw = window.draw;
	canvas.run();
};
