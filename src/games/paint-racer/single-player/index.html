<!DOCTYPE html>
<html>
<head>
    <title>Paint Racer (via Canvas Engine)</title>
    <!-- <script src="http://polyk.ivank.net/polyk.js"></script> -->
    <script src="https://unpkg.com/jsts@1.6.1/dist/jsts.min.js"></script>
    <!-- <script src="https://rawgit.com/alexbol99/flatten-boolean-op/master/dist/flatten-boolean-op.umd.min.js"></script> -->
    <!-- <script src="https://rawgit.com/alexbol99/flatten-js/master/dist/flatten.umd.min.js"></script> -->
    <!-- <script src="https://rawgit.com/tmpvar/polygon.js/master/polygon.js"></script> -->
    <!-- <script src="https://rawgit.com/mfogel/polygon-clipping/master/dist/polygon-clipping.min.js"></script> -->
    <script src="https://rawgit.com/mourner/simplify-js/master/simplify.js"></script>
    <script src="https://d3js.org/d3-polygon.v1.min.js"></script>
    <script src="https://fpcdn.s3.amazonaws.com/apps/polygon-tools/0.4.6/polygon-tools.min.js"></script>
    <script src="https://cdn.rawgit.com/w8r/martinez/master/dist/martinez.umd.js"></script>
    <script src="../../canvasengine.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="content">
    <div id="canvaspane">
      <canvas id="canvas" width="100" height="100"></canvas>
    </div>
  </div>
  <script src="script.js"></script>
  <script>
    window.onload = () => {
      window.canvas = new Canvas(document.getElementById('canvas'));
      window.ctx = canvas.ctx;
      canvas.setup = window.setup;
      canvas.draw = window.draw;
      canvas.run();
    };
  </script>
</body>
</html>
