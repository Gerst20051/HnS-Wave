<!DOCTYPE html><html><head><meta charset="utf-8">
<title>Sound (via SoundEngine)</title>
<script src="canvasengine.js"></script>
<script src="soundengine.js"></script>
<style>
body {
	margin: 0;
	overflow: hidden;
	padding: 0;
}

#canvaspane {
	cursor: default;
}
</style>
</head>
<body>
<div id="content">
<div id="canvaspane">
<canvas id="canvas1" width="100" height="100"></canvas>
</div>
</div>
<script>
var doFullScreen = true,
	mapSize = {
		height: (doFullScreen) ? maxHeight : 400,
		width: (doFullScreen) ? maxWidth : 400
	},
	isPaused = false;

var setup = function(){
	fullScreen();
	sound('stomp');
};

var draw = function(){
	background(colors.aqua);
	if (!isPaused) {
		sound('stomp');
	}
};

var keyDown = function(){
	if (keyCodeList[keys.P] === true) {
		playPause();
	}
};

function playPause(){
	isPaused = !isPaused;
}

window.onload = function(){
	window.canvas = new Canvas(document.getElementById("canvas1"));
	window.ctx = canvas.ctx;
	canvas.setup = window.setup;
	canvas.draw = window.draw;
	canvas.run();
};
