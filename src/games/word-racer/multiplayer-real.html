<!DOCTYPE html><html><head><meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Word Racer (via Canvas Engine)</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.14.1/lodash.min.js"></script>
<script>__ = _.noConflict()</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://code.getmdl.io/1.2.0/material.min.js"></script>
<script src="../canvasengine.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.2.0/material.indigo-pink.min.css">
<link rel="stylesheet" href="style.base.css" />
<link rel="stylesheet" href="style.canvas.css" />
<link rel="stylesheet" href="style.registration.css" />
</head>
<body>
<div id="content" class="disable-user-select">
    <div id="registrationContent">
        <div id="registrationTitle">Word Racer</div>
        <div id="selectionContent">
            <button id="loginSelectBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Login</button>
            <button id="signupSelectBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Signup</button>
        </div>
        <div id="loginContent">
            <form id="loginForm" action="#">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="formInput mdl-textfield__input" type="text" id="email-username-login-input">
                    <label class="formInputLabel mdl-textfield__label" for="email-username-login-input">Email or Username</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="formInput mdl-textfield__input" type="password" id="password-login-input">
                    <label class="formInputLabel mdl-textfield__label" for="password-login-input">Password</label>
                </div>
                <button id="loginBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Login</button>
            </form>
        </div>
        <div id="signupContent">
            <form id="signupForm" action="#">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="formInput mdl-textfield__input" type="text" id="username-signup-input">
                    <label class="formInputLabel mdl-textfield__label" for="username-signup-input">Username</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="formInput mdl-textfield__input" type="text" id="email-signup-input">
                    <label class="formInputLabel mdl-textfield__label" for="email-signup-input">Email</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="formInput mdl-textfield__input" type="password" id="password-signup-input">
                    <label class="formInputLabel mdl-textfield__label" for="password-signup-input">Password</label>
                </div>
                <button id="signupBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Signup</button>
            </form>
        </div>
    </div>
    <div id="restrictedContent">
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
            <header class="mdl-layout__header">
                <div id="restrictedTitle" class="mdl-layout__header-row">
                    <span class="mdl-layout-title">Word Racer</span>
                </div>
                <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
                    <a href="#fixed-tab-1" class="mdl-layout__tab">Create Game Room</a>
                    <a href="#fixed-tab-2" class="mdl-layout__tab is-active">Browse Game Rooms</a>
                    <a href="#fixed-tab-3" class="mdl-layout__tab">Word Racer Game</a>
                </div>
            </header>
            <main class="mdl-layout__content">
                <section class="mdl-layout__tab-panel" id="fixed-tab-1">
                    <div class="page-content">
                        Create Room (Form)
                    </div>
                </section>
                <section class="mdl-layout__tab-panel is-active" id="fixed-tab-2">
                    <div class="page-content">
                        Browse Rooms
                    </div>
                </section>
                <section class="mdl-layout__tab-panel" id="fixed-tab-3">
                    <div class="page-content">
                        <div id="canvasContent">
                            <div id="canvaspane">
                                <canvas id="canvas1" height="100" width="100"></canvas>
                            </div>
                            <div id="progressinfo">
                                <div id="gameover">Game Over. Press 'Enter' To Start A New Game.</div>
                                <div id="roundinfo">Round: <span id="roundnumber"></span></div>
                                <div id="countdown"><span id="countdownlabel">Starts in:</span> <span id="countdowntime"></span></div>
                            </div>
                            <div id="searchterm"></div>
                            <div id="alertpanel"></div>
                            <div id="scorepaneltitle">Points</div>
                            <div id="scorepanel"></div>
                            <div id="wordpaneltitle">Words Found <span id="wordsfoundcount"></span></div>
                            <div id="wordpanel">
                                <div id="wordsfound" class="clearfix"></div>
                                <div id="wordpaneldividercontainer" class="clearfix"><hr id="wordpaneldivider" /></div>
                                <div id="solutions" class="clearfix"></div>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>
</div>
<script src="script.js"></script>
<script>
(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

ga('create', 'UA-42786295-1', 'hnswave.co');
ga('send', 'pageview');
</script>
</body>
</html>
