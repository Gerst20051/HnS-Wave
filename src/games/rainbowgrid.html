<!DOCTYPE html><html><head><meta charset="utf-8">
<title>Game (via Canvas Engine)</title>
<script src="canvasengine.js"></script>
<style>
body {
	margin: 0;
	padding: 0;
}

#canvaspane {
	cursor: default;
}
</style>
</head>
<body>
<div id="content">
<div id="canvaspane">
<canvas id="canvas1" width="100" height="100"></canvas>
</div>
</div>
<script>
var canvasObjects = [],
	doFullScreen = true,
	canvasSize = {
		height: (doFullScreen) ? maxHeight : 400,
		width: (doFullScreen) ? maxWidth : 400
	};

var Background = function(){
	this.draw = function(){
		var linGrad = ctx.createLinearGradient(0, 0, canvasSize.width, 0);
		linGrad.addColorStop(0, colors.red);
		linGrad.addColorStop(1 / 6, colors.orange);
		linGrad.addColorStop(2 / 6, colors.yellow);
		linGrad.addColorStop(3 / 6, colors.green)
		linGrad.addColorStop(4 / 6, colors.blue);
		linGrad.addColorStop(5 / 6, colors.indigo);
		linGrad.addColorStop(1, colors.violet);
		fill(linGrad);
		noStroke();
		rect(0, 0, canvasSize.width, canvasSize.height / 3);
	};
};

var BackgroundInverse = function(){
	this.draw = function(){
		var linGrad = ctx.createLinearGradient(0, 0, canvasSize.width, 0);
		linGrad.addColorStop(0, colors.green);
		linGrad.addColorStop(1 / 6, colors.blue);
		linGrad.addColorStop(2 / 6, colors.indigo);
		linGrad.addColorStop(3 / 6, colors.violet)
		linGrad.addColorStop(4 / 6, colors.red);
		linGrad.addColorStop(5 / 6, colors.orange);
		linGrad.addColorStop(1, colors.yellow);
		fill(linGrad);
		noStroke();
		rect(0, canvasSize.height / 3, canvasSize.width, canvasSize.height * (2 / 3));
	};
};

var BackgroundInverseReal = function(){
	// Replica Of Apple's WWDC 2014 Keynote Background
	this.draw = function(){
		var i = 0, colorstops = [
			color("#B9EC2D"),
			color("#AAEB37"),
			color("#9AE940"),
			color("#8DE747"),
			color("#7FE752"),//5
			color("#74E758"),
			color("#66E560"),
			color("#5CE466"),
			color("#4CE370"),
			color("#41E278"),//10
			color("#33E180"),
			color("#25DF8B"),
			color("#1ADE92"),
			color("#10DD98"),
			color("#00DE9F"),//15 first block in menu bar (here start white)
			color("#00D9A8"),
			color("#00D5AC"),
			color("#00d0B3"),
			color("#00CCB8"),
			color("#00C6C2"),//20
			color("#00C2C8"),
			color("#00BDCF"),//22 store
			color("#00B9D7"),
			color("#00B5DC"),
			color("#00AFE3"),//25
			color("#00ABE9"),
			color("#00A6F0"),
			color("#00A0F6"),//28 mac
			color("#009CFD"),
			color("#0099FF"),//30
			color("#0093FF"),
			color("#008BFF"),
			color("#0987FF"),
			color("#1C80FE"),
			color("#2879FD"),//35 ipod (here end white)
			color("#3978F9"),
			color("#4372F6"),
			color("#4D6DF6"),
			color("#5667F5"),
			color("#6060F4"),//40
			color("#695AF3"),
			color("#6E57F0"),//42 first block all in iphone
			color("#7C4FF0"),
			color("#8449EF"),
			color("#8E45EC"),//45
			color("#9743E3"),
			color("#9E41DA"),
			color("#A53FCF"),//48 ipad
			color("#AD3DC7"),
			color("#B53CBF"),//50
			color("#BC3AB4"),
			color("#C338AD"),
			color("#CD37A3"),
			color("#D53599"),
			color("#DD328E"),//55 itunes
			color("#E33189"),
			color("#EA2F7E"),
			color("#F32E76"),
			color("#FA2C6C"),
			color("#FF2C66"),//60
			color("#FF3364"),//61 support
			color("#FE3A60"),
			color("#FF435B"),
			color("#FF4B57"),
			color("#FF5057"),//65
			color("#FF5852"),
			color("#FF5D4E"),
			color("#FF664A"),//68 search
			color("#FF6D48"),
			color("#FF7245"),//70
			color("#FF7A42"),
			color("#FF7F3E"),
			color("#FF873B"),
			color("#FE8E3A"),
			color("#FF9336"),//75 last block in menu bar
			color("#FE9633"),
			color("#FE9C2F"),
			color("#FFA02F"),
			color("#FFA52B"),
			color("#FFA82A"),//80
			color("#FFAD26"),
			color("#FEB221"),
			color("#FFB51E"),
			color("#FFB91D"),
			color("#FFBE1A"),//85
			color("#FFC317"),
			color("#FFC614"),
			color("#FECB10"),
			color("#FECF0F"),//89 last full block
			color("#FED20D")//90
		], stops = colorstops.length - 1;
		var linGrad = ctx.createLinearGradient(0, 0, canvasSize.width, 0);
		linGrad.addColorStop(i, colorstops[i++]);
		do {
			linGrad.addColorStop(i / stops, colorstops[i]);
		} while (i++ < stops);
		linGrad.addColorStop(1, colorstops[stops]);
		fill(linGrad);
		noStroke();
		rect(0, canvasSize.height * (2 / 3), canvasSize.width, canvasSize.height);
	};
};

var WhiteGrid = function(){
	this.draw = function(){
		var interval = 20;
		strokeWeight(2);
		stroke(colors.white);
		fill(colors.white);
		grid(interval);
		for (var x = c.O; x <= c.W; x += interval) { // vertical
			for (var y = c.O; y <= c.H; y += interval) { // horizontal
				circle(x, y, 2);
			}
		}
	};
};

var setup = function(){
	canvasObjects.push(new Background());
	canvasObjects.push(new BackgroundInverse());
	canvasObjects.push(new BackgroundInverseReal());
	canvasObjects.push(new WhiteGrid());
};

var draw = function(){
	fullScreen();
	canvasObjects.forEach(function(obj){
		obj.draw && obj.draw();
	});
};

window.onload = function(){
	window.canvas = new Canvas(document.getElementById("canvas1"));
	window.ctx = canvas.ctx;
	canvas.setup = window.setup;
	canvas.draw = window.draw;
	canvas.run();
};

</script>
