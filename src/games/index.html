<!DOCTYPE html><html><head><meta charset="utf-8">
<title>Games (via Canvas Engine)</title>
<style>
body {
	margin: 0;
	padding: 0;
}

#content {
	font-family: "courier new", courier, monospace;
	font-size: 24px;
	padding: 20px;
}

#content > div {
	margin-bottom: 10px;
}
</style>
</head>
<body>
<div id="content"></div>
<script>
// [$]> rsync -zarvh src/games/index.html droplet:www/games

function Game(name, hasEpilepsyWarning, notes) {
	this.getHTML = function () {
		let link = `${name}.html`;
		if (name.endsWith('/index')) {
			link = name.replace('/index', '');
		}
		let content = `<div><a href="${link}">${name.replace('/index', '')}</a>`;
		if (hasEpilepsyWarning) {
			content += ' (epilepsy warning)';
		}
		if (notes) {
			content += ` (${notes})`;
		}
		content += '</div>';
		return content;
	};
}

// [$]> find src/games -name '*.html' | sort
const games = [
	new Game('aiasteroids'),
	new Game('animatedrainbow', true),
	new Game('animatedrandomrainbow', true),
	new Game('breakout'),
	new Game('canvasenginedemo', false, 'drag mouse to draw'),
	new Game('checkers'),
	new Game('clock'),
	new Game('cone'),
	new Game('cone.original'),
	new Game('connect3', true, 'a: enable ai player before starting game, r: restart'),
	new Game('connect4', true, 'a: enable ai player before starting game, r: restart'),
	new Game('connect5', true, 'a: enable ai player before starting game, r: restart'),
	new Game('gameoflife'),
	new Game('images'),
	new Game('mario', false, 'space to shoot, arrow keys to move and jump'),
	new Game('matrix'),
	new Game('minesweeper', true),
	new Game('mosaics', false, 'p: pause/play'),
	new Game('mosaics_weird'),
	new Game('pacman', false, 'arrow or wasd keys to move, p: pause/play'),
	new Game('paint-racer/single-player/index', false, 'arrow or wasd keys to move'),
	new Game('particles', true, 'p: pause/play'),
	new Game('pong', false, 'scroll down to view the source code'),
	new Game('rainbowgrid'),
	new Game('raindrops', false, 'p: pause/play'),
	new Game('rotatingcube', false, 'click to toggle a white cube border'),
	new Game('rotatingcubes', true, 'click to toggle a white cube border'),
	new Game('snake', true, 'use array keys to move, f: fullscreen, p: pause/play'),
	new Game('sounds'),
	new Game('stratego'),
	new Game('tictactoe', true),
	new Game('tiles'),
	new Game('trianglesplitter'),
	new Game('word-racer/index'),
	new Game('word-racer/single-player/index'),
	new Game('wordsearch', false, 'WIP'),
];

window.onload = function(){
	const content = document.getElementById('content');
	games.forEach(game => content.innerHTML += game.getHTML());
};
