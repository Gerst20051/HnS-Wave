<!DOCTYPE html><html><head><meta charset="utf-8">
<title>Canvas Engine</title>
<script src="http://alexgorbatchev.com/pub/sh/current/scripts/shCore.js"></script>
<script src="http://alexgorbatchev.com/pub/sh/current/scripts/shAutoloader.js"></script>
<script src="canvasengine.js"></script>
<link href="http://alexgorbatchev.com/pub/sh/current/styles/shThemeDefault.css" rel="stylesheet" type="text/css">
<style>
#content {
	width: 1024px;
}

#codepane {
	float: right;
	padding-bottom: 20px;
	width: 500px;
}

#canvaspane {
	cursor: default;
	float: left;
	width: 500px;
}

pre > div .syntaxhighlighter {
	background-color: transparent !important;
}

pre > div .syntaxhighlighter .line.alt1,
pre > div .syntaxhighlighter .line.alt2 {
	background-color: transparent !important;
}

.syntaxhighlighter code,
.syntaxhighlighter pre {
	padding: 0;
}

.syntaxhighlighter .toolbar {
	background-color: transparent !important;
	display: none;
	visibility: hidden;
}
</style>
</head>
<body>
<div><h1>Canvas Engine</h1></div>
<div id="content">
<div id="canvaspane">
<canvas id="canvas1" width="100" height="100"></canvas>
</div>
<pre id="codepane" class="brush:js"></pre>
</div>
<script>
var drawArcs = function(){
	noFill();
	stroke(0, 0, 0);

	for (var i = 0; i < 4; i++) {
		if (1 < i) {
			fill(255, 255, 255);
		}
		for (var j = 0; j < 3; j++) {
			var x = 25 + j * 50,
				y = 80 + i * 50,
				radius = 20,
				startAngle = 0,
				endAngle = Math.PI + (Math.PI * j) / 2,
				clockwise = i % 2 === 0 ? false : true;
			arc(x, y, radius, startAngle, endAngle, clockwise);
		}
	}
};

var setup = function(){
	size(500, 500);
	background(255, 0, 0);
	grid();
	strokeWeight(10);
	point(35, 35);
	strokeWeight(4);
	point(30, 30);
	point(30, 46);
	point(46, 30);
	point(46, 46);
	fill(0, 0, 255);
	strokeWeight(1);
	stroke(255, 255, 255);
	rect(170, 100, 100, 100);
	noStroke();
	noFill();
	rect(300, 100, 100, 100);
	stroke(0, 255, 0);
	strokeWeight(10);
	line(50, 35, 300, 35);
	textFont('Arial', 12);
	stroke(0, 0, 0);
	strokeWeight(1);
	text('Hello', 10, 20);
	textSize(20);
	fill(0, 0, 0);
	stroke(0, 0, 0);
	strokeWeight(1);
	text('World!', 50, 23);
	circle(350, 100, 50);
	noFill();
	stroke(0, 0, 255);
	circle(350, 150, 50);
	fill(255, 255, 255);
	noStroke();
	circle(350, 200, 50);
	drawArcs();
	noFill();
	strokeWeight(6);
	bezier(100, 250, 150, 100, 350, 100, 400, 250);
	fill(191, 0, 255);
	strokeWeight(1);
	ellipse(360, 360, 40, 120);
	noStroke();
	fill(255, 0, 255);
	triangle(360, 360, 342, 380, 378, 380);
};

var draw = function(){
	if (mouseIsPressed) {
		noStroke();
		fill(191, 0, 255);
		ellipse(mouseX, mouseY, 20, 20);
	}
};

window.onload = function(){
	document.getElementById("codepane").innerHTML = window.setup + "\n\n" + window.draw;
	window.canvas = new Canvas(document.getElementById("canvas1"));
	window.ctx = canvas.ctx;
	canvas.setup = window.setup;
	canvas.draw = window.draw;
	canvas.run();
	highlightSyntax();
};

function highlightSyntax(){
        var path = function(){
                var args = arguments, result = [], i;

                for (i = 0; i < args.length; i++) {
                        result.push(args[i].replace('@', 'http://agorbatchev.typepad.com/pub/sh/3_0_83/scripts/'));
                }

                return result;
        };

        SyntaxHighlighter.autoloader.apply(null, path(
                'bash shell             @shBrushBash.js',
                'cpp c                  @shBrushCpp.js',
                'c# c-sharp csharp      @shBrushCSharp.js',
                'css                    @shBrushCss.js',
                'java                   @shBrushJava.js',
                'js jscript javascript  @shBrushJScript.js',
                'perl pl                @shBrushPerl.js',
                'php                    @shBrushPhp.js',
                'text plain             @shBrushPlain.js',
                'py python              @shBrushPython.js',
                'ruby rails ror rb      @shBrushRuby.js',
                'sql                    @shBrushSql.js',
                'xml xhtml xslt html    @shBrushXml.js'
        ));

        SyntaxHighlighter.defaults['gutter'] = false;
        SyntaxHighlighter.all();
}
