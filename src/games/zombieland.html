<!DOCTYPE html><html><head><meta charset="utf-8">
<title>Zombieland (via Canvas Engine)</title>
<script src="canvasengine.js"></script>
<style>
body {
	margin: 0;
	padding: 0;
}

#canvaspane {
	cursor: default;
}
</style>
</head>
<body>
<div id="content">
<div id="canvaspane">
<canvas id="canvas1" width="100" height="100"></canvas>
</div>
</div>
<script>
var gameObjects = [],
	doFullScreen = true,
	gameSize = {
		height: (doFullScreen) ? maxHeight : 400,
		width: (doFullScreen) ? maxWidth : 400
	};

var GameBackground = function(){
	this.draw = function(){
		ctx.globalAlpha = 0.4;
		var linGrad = ctx.createLinearGradient(0, 0, 0, maxHeight);
		linGrad.addColorStop(0, colors.brightskyblue);
		linGrad.addColorStop(0.5, colors.white);
		linGrad.addColorStop(0.5, colors.greengrass);
		linGrad.addColorStop(1, colors.white);
		ctx.fillStyle = linGrad;
		ctx.fillRect(0, 0, maxWidth, maxHeight);
	};
};

var setup = function(){
	if (doFullScreen) {
		fullScreen();
	} else {
		size(gameSize.width, gameSize.height);
	}
	gameObjects.push(new GameBackground());
};

var draw = function(){
	for (var i = 0, il = gameObjects.length; i < il; i++) {
		engage();
		gameObjects[i].draw();
		paint();
	}
};

window.onload = function(){
	window.canvas = new Canvas(document.getElementById("canvas1"));
	window.ctx = canvas.ctx;
	canvas.setup = window.setup;
	canvas.draw = window.draw;
	canvas.run();
};
