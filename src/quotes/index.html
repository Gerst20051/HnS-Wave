<!DOCTYPE html><html lang="en" dir="ltr"><head><meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>HnS AwesomeQuotes</title>
<meta name="author" content="Homenet Spaces Andrew Gerst">
<meta name="title" content="HnS AwesomeQuotes">
<meta name="description" content="HnS AwesomeQuotes. Keep a record of all those inspirational quotes you've discovered over the years!">
<script src="init.js"></script>
</head>
<body>
<div id="login-button" class="button"><button type="submit">Login</button></div>
<div id="logout-button" class="button"><button type="submit">Logout</button></div>
<div class="authpanel lightbox">
<div id="authpanel" class="modal">
<div id="login">
<header>Login</header>
<form id="f_login" class="coolform" onsubmit="return false" autocomplete="off">
<input type="hidden" name="formname" value="login"/>
<div><label for="lemail">Email:</label><input id="lemail" name="email" type="email" spellcheck="false" value=""/></div>
<div><label for="lpassword">Password:</label><input id="lpassword" name="password" type="password" spellcheck="false" value=""/></div>
<div class="buttonTools">
<ul class="toolList rfloat">
<li class="listItem"><label class="loginButton" for="b_login_splash"><input id="b_login_splash" value="Login" type="submit"/></label></li>
<li class="listItem"><label class="registerButton" for="b_register_splash"><input id="b_register_splash" value="Create Your Account" type="button"/></label></li>
</ul>
</div>
</form>
</div>
<div id="register">
<header>Register</header>
<form id="f_register" class="coolform" onsubmit="return false" autocomplete="off">
<input type="hidden" name="formname" value="register"/>
<div><label for="reg_name">First and Last Name:</label><input id="reg_name" name="name" type="text" spellcheck="false" value=""/></div>
<div><label for="reg_email">Email:</label><input id="reg_email" name="email" type="email" spellcheck="false" value=""/></div>
<div><label for="reg_password">Password:</label><input id="reg_password" name="password" type="password" spellcheck="false" value=""/></div>
<div><label for="reg_username">Vanity URL (username):</label><input id="reg_username" name="username" type="text" spellcheck="false" value=""/></div>
<div class="buttonTools">
<ul class="toolList lfloat">
<li class="listItem"><label class="loginButton" for="b_login"><input id="b_login" value="Login" type="submit"/></label></li>
<li class="listItem"><label class="registerButton" for="b_register"><input id="b_register" value="Create Your Account" type="submit"/></label></li>
</ul>
</div>
</form>
</div>
</div>
</div>
<div id="main">
<header><span class="leftheading">awesome</span><span class="rightheading">quotes</span></header>
<article>
<nav id="nav">
<span class="home-link link">home</span>
<span class="myquotes-link link">my quotes</span>
<span class="globalfeed-link link">global feed</span>
<span class="logout-link link">logout</span>
<span class="login-link link">login</span>
</nav>
<header>
<div id="heading">
<aside id="logoaction"><span class="leftlogo">create</span><span class="rightlogo">quote &#187;</span></aside>
<label for="search">search:</label><input id="search" type="text" value=""/>
</div>
</header>
<div id="content"><ul id="quotes"></ul></div>
</article>
<footer>
Homenet Spaces
<span class="backtotop-link link">back to top</span>
</footer>
</div>
</body>
</html>
