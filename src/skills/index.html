<!DOCTYPE html><html><head><meta charset="utf-8">
<title>Skills</title>
<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<!-- <script src="jquery-2.0.3.min.js"></script> -->
<script src="skillsbuilder.js"></script>
<link href="https://yui.yahooapis.com/3.14.0/build/cssnormalize/cssnormalize-min.css" rel="stylesheet" type="text/css">
<!-- <link href="cssnormalize-min.css" rel="stylesheet" type="text/css"> -->
<link href="https://cdn.jsdelivr.net/npm/hack-font@3.3.0/build/web/hack.css" rel="stylesheet" type="text/css">
<link href="https://fontlibrary.org/face/fantasque-sans-mono" rel="stylesheet" type="text/css">
<link href="skillsbuilder.css" rel="stylesheet" type="text/css">
<link href="nerdfonts.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="doc" class="skillsdoc"></div>
<script>
var myskills = new SkillsBuilder();
myskills.config("#doc");

var skillsname = 'andrew';
var yearpath = '';

if (window.location.hash) {
    var hash = window.location.hash.slice(1).replace(/\d/g, '');
    if (hash.length && -1 === ['andrewgerst', 'andrew', 'gerst', 'agerst'].indexOf(hash)) {
        skillsname = hash;
    }
    var year = window.location.hash.slice(1).replace(/\D/g, '');
    if (year) {
        yearpath = '-' + year;
    }
}

$.getJSON('json/' + skillsname + '-skills' + yearpath + '.json', function (skills) {
    myskills.updateData(skills);
});
</script>
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-42786295-1"></script>
<script>
window.dataLayer = window.dataLayer || [];
function gtag(){dataLayer.push(arguments);}
gtag('js', new Date());
gtag('config', 'UA-42786295-1');
</script>
</body>
</html>
