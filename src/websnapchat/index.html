<!DOCTYPE html><html lang="en" dir="ltr"><head><meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>WebSnapChat</title>
<meta name="author" content="Andrew Gerst">
<meta name="title" content="WebSnapChat">
<meta name="description" content="WebSnapChat. Real-time Picture Chatting for the Web!">
<link href="favicon.ico" rel="icon" type="image/x-icon">
<script src="init.js"></script>
</head>
<body>
<div class="authpanel lightbox">
<div id="authpanel" class="modal">
<div id="login">
<header>Login</header>
<form id="f_login" onsubmit="return false">
<input type="hidden" name="formname" value="login"/>
<div><label for="lemail">Email:</label><input id="lemail" name="email" type="email" spellcheck="false" value=""/></div>
<div><label for="lpassword">Password:</label><input id="lpassword" name="password" type="password" spellcheck="false" value=""/></div>
<div class="buttonTools">
<ul class="toolList rfloat">
<li class="listItem"><label class="loginButton" for="b_login_splash"><input id="b_login_splash" value="Login" type="submit"/></label></li>
<li class="listItem"><label class="registerButton" for="b_register_splash"><input id="b_register_splash" value="Create Your Account" type="button"/></label></li>
</ul>
</div>
</form>
</div>
<div id="register">
<form id="f_register" onsubmit="return false">
<input type="hidden" name="formname" value="register"/>
<input type="hidden" id="reg_image" name="image" value=""/>
<div id="registerform">
<header>Register</header>
<div><label for="reg_name">First and Last Name:</label><input id="reg_name" name="name" type="text" spellcheck="false" value=""/></div>
<div><label for="reg_email">Email:</label><input id="reg_email" name="email" type="email" spellcheck="false" value=""/></div>
<div><label for="reg_password">Password:</label><input id="reg_password" name="password" type="password" spellcheck="false" value=""/></div>
<div><label for="reg_username">Vanity URL (username):</label><input id="reg_username" name="username" type="text" spellcheck="false" value=""/></div>
<div class="buttonTools">
<ul class="toolList lfloat">
<li class="listItem"><label class="loginButton" for="b_login"><input id="b_login" value="Login" type="submit"/></label></li>
<li class="listItem"><label class="registerButton" for="b_register"><input id="b_register" value="Create Your Account" type="submit"/></label></li>
</ul>
</div>
</div>
<div id="registerimage">
<header>Snap Profile Picture</header>
<div id="reg_imagepanel">
<video id="reg_imagevideo" autoplay="autoplay"></video>
<canvas id="reg_imagecanvas"></canvas>
<canvas id="reg_canvasimg"></canvas>
<img id="reg_canvasspare"/>
</div>
<div class="buttonTools">
<ul class="toolList lfloat">
<li class="listItem"><label for="b_regback"><input id="b_regback" value="Back" type="submit"/></label></li>
<li class="listItem"><label for="b_takepicture"><input id="b_takepicture" value="Snap Picture" type="submit"/></label></li>
<li class="listItem"><label for="b_retakepicture"><input id="b_retakepicture" value="Retake Picture" type="submit"/></label></li>
<li class="listItem"><label for="b_finalpicture"><input id="b_finalpicture" value="Use This Picture" type="submit"/></label></li>
</ul>
</div>
</div>
</form>
</div>
</div>
</div>
<div id="main">
<header><span class="leftheading">Web</span><span class="rightheading">SnapChat</span></header>
<article>
<nav id="nav">
<span class="home-link link">home</span>
<span class="profile-link link">profile</span>
<span class="members-link link">members</span>
<span class="feed-link link">feed</span>
<span class="logout-link link">logout</span>
<span class="login-link link">login</span>
</nav>
<header>
<div id="heading">
<aside id="logoaction"><span class="leftlogo">create</span><span class="rightlogo">snap &#187;</span></aside>
</div>
</header>
<div id="content">
<div id="home_panel">Home Panel</div>
<div id="profile_panel">Profile Panel</div>
<div id="members_panel">Members Panel</div>
<div id="feed_panel">Feed Panel</div>
<div id="createsnap_panel">
<form id="f_createsnap" onsubmit="return false">
<input type="hidden" name="formname" value="createsnapimage"/>
<input type="hidden" id="snapimage" name="image" value=""/>
<div id="snap_imagepanel">
<video id="snapimagevideo" autoplay="autoplay"></video>
<canvas id="snapimagecanvas"></canvas>
<canvas id="snapcanvasimg"></canvas>
<img id="snapcanvasspare"/>
</div>
<div class="buttonTools">
<ul class="toolList lfloat">
<li class="listItem"><label for="b_takesnappicture"><input id="b_takesnappicture" value="Snap Picture" type="submit"/></label></li>
<li class="listItem"><label for="b_retakesnappicture"><input id="b_retakesnappicture" value="Retake Picture" type="submit"/></label></li>
<li class="listItem"><label for="b_selectfriends"><input id="b_selectfriends" value="Select Friends" type="submit"/></label></li>
</ul>
</div>
<div id="snapimagecheckbox">
<input id="publish_cb" type="checkbox" name="publish"/>
<label for="publish_cb">Publish Snap To Profile</label>
</div>
<div id="selectfriends_container">
<ul id="selectfriendslist"></ul>
<div class="buttonTools">
<ul class="toolList lfloat">
<li class="listItem"><label for="b_finalsnappicture"><input id="b_finalsnappicture" value="Sent Snap To These Friends" type="submit"/></label></li>
</ul>
</div>
</div>
</form>
</div>
</div>
</article>
<footer>WebSnapChat - Created during hackBlue Hackathon 2013 at Duke!</footer>
</div>
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-42786295-1"></script>

window.dataLayer = window.dataLayer || [];
function gtag(){dataLayer.push(arguments);}
gtag('js', new Date());
gtag('config', 'UA-42786295-1');
</script>
</body>
</html>
